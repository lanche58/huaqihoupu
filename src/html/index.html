<script>
    function indexBox() {
        if(!isMobile){
            $('.banner').css({ height: w_height - $mtoph });
            $('.banner .item').css({ height: w_height - $mtoph });
            setImgMax($('.banner .pic2'), 1920, 900, w_width, w_height - $mtoph);
        }else{
            $('.banner').css({ height: 'auto' });
            $('.banner .item').css({ height: 'auto' });
            $('.banner .pic2').attr({ 'style': '' });
        }
    }
    indexBox();
    $(window).resize(function() {
        indexBox();
    });
    $(function(){
        var bannerNum = $('.banner .item').length;
        bannerNum = bannerNum > 9 ? bannerNum : '0' + bannerNum;
        $('.banner-num .anum').html(bannerNum);

        $('.banner').on('init', function(event, slick, currentSlide, nextSlide) {
            $('.banner .item').first().addClass('active');
        });
        $('#line').css({width:0}).stop().animate({width:100+'%'},4800,'linear');
        $('.banner').slick({
            speed: 1000,
            arrows: false,
            dots: true,
            autoplay: true,
            autoplaySpeed: 5000,
            fade: true,
            pauseOnHover: false
        }).on('beforeChange', function(event, slick, currentSlide, nextSlide){
            $('.banner .item').removeClass('active');
            $('.banner .item').eq(nextSlide).addClass('active');
            var minnum = nextSlide + 1;
            minnum = minnum > 9 ? minnum : '0' + minnum;
            $('.banner-num .cnum').html(minnum);
            $('#line').css({width:0}).stop().animate({width:100+'%'},5800,'linear');
        });
        $('.ix-news-l').slick({
            arrows: false,
            dots: true,
            autoplay: true,
            autoplaySpeed: 5000,
        });
        function changeNews(i) {
            $('.ix-news-nav li').removeClass('act').eq(i).addClass('act');
            $('.ix-news-list li').hide().eq(i).show();
        }
        changeNews(0);
        $('.ix-news-nav li').bind(_click, function() {
            var index = $(this).index();
            changeNews(index);
        });
        $('.ix-pro-list').slick({
            speed: 1000,
            arrows: true,
            dots: true,
            autoplay: false,
            autoplaySpeed: 5000,
            fade: true,
            pauseOnHover: false
        });
        $('.info-list li').each(function(i, e) {
            $(this).css({
                'transition-delay': 200*i + 'ms',
                '-webkit-transition-delay': 200*i + 'ms'
            })
        });
    })
</script>
