<script>
    $(function(){
        $('.marketing-map .dot').mouseenter(function() {
            if (isMobile) { return; }
            var $this = $(this),
                len = $this.find('.map-info').length;
            if (!len) {
                var name = $this.data('name'),
                    tel = $this.data('tel'),
                    html = $('.map-info').clone().removeClass('hide');
                $this.append(html);
                $this.find('.map-info .name').html(name);
                $this.find('.map-info .tel').html(tel);
                setTimeout(function(){
                    $this.addClass('act');
                }, 0);
            }
        }).mouseleave(function() {
            if (isMobile) { return; }
            var $this = $(this);
            $this.removeClass('act');
            setTimeout(function(){
                $this.find('.map-info').remove();
            }, 300);
        });
        $('.marketing-map .dot').bind(_click, function() {
            if (!isMobile) { return; }
            $(this).addClass('act');
            var name = $(this).data('name'),
                tel = $(this).data('tel');
            $('.map-info .name').html(name);
            $('.map-info .tel').html(tel);
            $('.map-info').removeClass('hide');
        });
        $(document).on(_click, '.map-info', function(e) {
            if (!isMobile) { return; }
            if ($(e.target).hasClass('map-info')) {
                $('.map-info').addClass('hide');
                $('.marketing-map .dot').removeClass('act');
            }
        });
    })
</script>
